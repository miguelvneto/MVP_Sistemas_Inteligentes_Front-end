<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1><span class="icon"><img src="lung-icon.png" alt="Lung Icon"></span>Lung Cancer Prediction</h1>
            <p>Enter your health details below to assess the likelihood of lung cancer.</p>
        </div>

        <form id="lungCancerForm">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking">Smoking</label>
                <select id="smoking" name="smoking" required>
                    <option value="" disabled selected>Do you smoke?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="yellow_fingers">Yellow Fingers</label>
                <select id="yellow_fingers" name="yellow_fingers" required>
                    <option value="" disabled selected>Do you have yellow fingers?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="anxiety">Anxiety</label>
                <select id="anxiety" name="anxiety" required>
                    <option value="" disabled selected>Do you suffer from anxiety?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="peer_pressure">Peer Pressure</label>
                <select id="peer_pressure" name="peer_pressure" required>
                    <option value="" disabled selected>Are you influenced by peer pressure?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chronic_disease">Chronic Disease</label>
                <select id="chronic_disease" name="chronic_disease" required>
                    <option value="" disabled selected>Do you have a chronic disease?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fatigue">Fatigue</label>
                <select id="fatigue" name="fatigue" required>
                    <option value="" disabled selected>Do you often feel fatigued?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="allergy">Allergy</label>
                <select id="allergy" name="allergy" required>
                    <option value="" disabled selected>Do you have allergies?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wheezing">Wheezing</label>
                <select id="wheezing" name="wheezing" required>
                    <option value="" disabled selected>Do you experience wheezing?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alcohol_consuming">Alcohol Consumption</label>
                <select id="alcohol_consuming" name="alcohol_consuming" required>
                    <option value="" disabled selected>Do you consume alcohol regularly?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="coughing">Coughing</label>
                <select id="coughing" name="coughing" required>
                    <option value="" disabled selected>Do you have a persistent cough?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shortness_of_breath">Shortness of Breath</label>
                <select id="shortness_of_breath" name="shortness_of_breath" required>
                    <option value="" disabled selected>Do you experience shortness of breath?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chest_pain">Chest Pain</label>
                <select id="chest_pain" name="chest_pain" required>
                    <option value="" disabled selected>Do you experience chest pain?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="swallowing_difficulty">Swallowing Difficulty</label>
                <select id="swallowing_difficulty" name="swallowing_difficulty" required>
                    <option value="" disabled selected>Do you have difficulty swallowing?</option>
                    <option value="y">Yes</option>
                    <option value="n">No</option>
                </select>
            </div>

            <button type="submit" id="submitBtnTESTE">Check Your Risk</button>
        </form>

        <div id="result" class="result"></div>

        <footer>
            <p>For more information about lung cancer awareness, visit <a href="https://www.cancer.gov/types/lung/research" target="_blank" rel="noopener noreferrer">Cancer Research</a>.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
